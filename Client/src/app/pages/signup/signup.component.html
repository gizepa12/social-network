<div class="container" style="margin-top: 11%">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6  ">
              <h2 style="color: black; margin-left: 20px">Register</h2>
              <div class="card-body">
                <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                  <div class="input-group" >
                 
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                    [ngClass]="{'is-invalid':signupForm.get('username').touched && signupForm.get('username').invalid}" required
                      formControlName="username"
                      class="form-control"
                      placeholder="User name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false" />
                      <div class="invalid-feedback">
                        <div>User Name is required</div>
                      </div>
                    </div>
                  
                  <div class="input-group" >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                    [ngClass]="{'is-invalid':signupForm.get('firstname').touched && signupForm.get('firstname').invalid}" required
                      formControlName="firstname"
                      class="form-control"
                      placeholder="First name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false" />
                      <div class="invalid-feedback">
                        <div>First Name is required</div>
                      </div>
                  </div>

                  <div class="input-group"  [ngClass]="{ 'input-group-focus': focus === true }" >
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                    </div>
                    <input 
                    [ngClass]="{'is-invalid':signupForm.get('firstname').touched && signupForm.get('firstname').invalid}" required
                      formControlName="lastname"
                      class="form-control"
                      placeholder="Last name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"/>

                      <div class="invalid-feedback">
                        <div>Last Name is required</div>
                      </div>
                  </div>

                  <div class="input-group"  [ngClass]="{ 'input-group-focus': focus === true }" >
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-calendar-60"> </i>
                        </div>
                        
                    </div>
                    <input type="text"
                       formControlName="birthdate"
                       placeholder="Birthdate"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                  </div>

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                    [ngClass]="{'is-invalid':signupForm.get('email').touched && signupForm.get('email').invalid}" required
                      formControlName="email"
                      class="form-control"
                      placeholder="Email"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                    <div *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid"  class="invalid-feedback">
                      <div *ngIf="signupForm.get('email').errors.required">Email Name is required</div>
                      <div *ngIf="signupForm.get('email').errors.email">Email must be a valid email Address</div>
                    </div>

                  </div>

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-home-85"> </i>
                      </div>
                    </div>
                    <input
                    [ngClass]="{'is-invalid':signupForm.get('location').touched && signupForm.get('location').invalid}" required
                      formControlName="location"
                      class="form-control"
                      placeholder="Location"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                    <div class="invalid-feedback">
                      <div>Location is required</div>
                    </div>

                  </div>

                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                    [ngClass]="{'is-invalid':signupForm.get('password').touched && signupForm.get('password').invalid}"
                    formControlName="password"
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />

                    <div *ngIf="signupForm.get('password').touched && signupForm.get('password').invalid"  class="invalid-feedback">
                      <div *ngIf="signupForm.get('password').errors.required">Password is required</div>
                      <div *ngIf="signupForm.get('password').errors.minlength">Password  must be at least 6 charector</div>
                    </div>

                  </div>
                  <!-- <div class="form-check text-left">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" />

                      <span class="form-check-sign"> </span> I agree to the
                      <a href="javascript:void(0)"> terms and conditions </a> .
                    </label>
                  </div> -->
                  <button [disabled]="signupForm.valid" class="btn btn-primary btn-neutral" >Signup</button>

                </form>
                <p style="color: red;" *ngIf="error">{{error}}</p>
                <a class="nav-link" [routerLink]="['/login']"> Login </a>
              </div>

                <a
                  class="btn btn-danger btn-round btn-lg"
                  href="javascript:void(0)"
                >
                  Signup
                </a>
            </div> -->
          </div>
      </div>

</div>
